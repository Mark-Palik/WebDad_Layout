<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <div class="container">
            <div class="header">
                <div class="logo">
                    MOVEE
                </div>

                    <div class="link">Цены</div>
                    <div class="link">Автопарк</div>
                    <div class="link">Отзывы</div>
                    <div class="link">Контакты</div>
                </div>
                <div class="phone">
                    8(029)-999-12-13
                </div>
            </div>
            <div class="content">
                <div class="column">
                    <div class="title">
                        Квартирные

                    </div>

                        По Бресту и области

                    </div>
                    <div class="button">

                    </div>
                    <div class="pluses">

                            <img src="./img/truck.svg" alt="">

                        </div>
                        <div class="plus">
                            <img src="./img/truck.svg" alt="">

                                Бережная
                                упаковка
                            </div>
                        </div>
                        <div class="plus">
                            <img src="./img/truck.svg" alt="">

                                Фиксированная
                                цена
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img class="image" src="./img/man.png" alt="">
